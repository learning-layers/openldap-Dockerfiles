#
# See slapd.conf(5) for details on configuration options.
# This file should NOT be world readable.
#
include		/usr/local/etc/openldap/schema/core.schema
include		/usr/local/etc/openldap/schema/cosine.schema
include		/usr/local/etc/openldap/schema/nis.schema
include		/usr/local/etc/openldap/schema/inetorgperson.schema
include		/usr/local/etc/openldap/schema/pwm.schema

# Logging
#  - trace function calls (1)
#  - connection management (8)
#  - ACL processing (128)
#  - stats log connections/operations/results (256)
#  (1 + 8 + 128 + 256)=393
loglevel 393

logfile   /usr/local/etc/openldap/log/ldap.log

# Set password hashing algorithm to use by default
password-hash {SSHA}

# Define global ACLs to disable default read access.

# Do not enable referrals until AFTER you have a working directory
# service AND an understanding of referrals.
#referral	ldap://root.openldap.org

pidfile		/usr/local/var/run/slapd.pid
argsfile	/usr/local/var/run/slapd.args

# Global Read ACL
access to *
    by self write
    by * read

# Change User Password ACL
access to attrs=userPassword
    by self write
    by anonymous auth
    by * none

#######################################################################
# MDB database definitions
#######################################################################

database  mdb
directory /usr/local/etc/openldap/openldap-data
suffix    "dc=learning-layers,dc=eu"
rootdn    "cn=LayersManager,dc=learning-layers,dc=eu"
rootpw    LDAP_ROOT_PASSWORD
maxsize   1073741824
# Indices to maintain
index	objectclass pres,eq
index	cn,mail eq
